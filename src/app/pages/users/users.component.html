<div class="header bg-gradient-info pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">

      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Usuarios</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
            <tr class="text-center">
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellidos</th>
              <th scope="col">Correo Electrónico</th>
              <th scope="col">Teléfono</th>
              <th scope="col">Edad</th>
              <th scope="col">Estado</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody *ngFor="let user of users" class="text-center">
            <tr>
              <td>
                {{ user.id }}
              </td>
              <td>
                {{ user.firstName }}
              </td>
              <td>
                {{ user.lastNames }}
              </td>
              <td>
                {{ user.email }}
              </td>
              <td>
                {{ user.phone }}
              </td>
              <td>
                {{ user.age }}
              </td>
              <td>
                {{ user.state }}
              </td>
              <td>
<!--                <button *ngIf="user.state === 'Activo'" (click)="openItemDisableModal(item)" class="btn btn-sm btn-danger">-->
<!--                  Desactivar-->
<!--                </button>-->
<!--                <button *ngIf="user.state === 'Inactivo'" (click)="openItemDisableModal(item)" class="btn btn-sm btn-success">-->
<!--                  Activar-->
<!--                </button>-->
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
        </div>
      </div>
    </div>
  </div>
</div>
