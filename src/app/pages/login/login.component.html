<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Bienvenido a Farmaticas!</h1>
          <p class="text-lead text-light">
            Ingresa a nuestro inventario digitando tus credenciales.
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Ingresa con</small>
          </div>
          <form role="form">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                  ><i class="ni ni-email-83"></i
                  ></span>
                </div>
                <input
                  id="input-email"
                  class="form-control"
                  placeholder="Correo Electr칩nico"
                  type="email"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                  ><i class="ni ni-lock-circle-open"></i
                  ></span>
                </div>
                <input
                  id="input-password"
                  class="form-control"
                  placeholder="Contrase침a"
                  type="password"
                />
              </div>
            </div>
            <div class="text-center">
              <button
                (click)="login()"
                type="button"
                class="btn btn-primary my-4"
              >
                Ingresar
              </button>
            </div>
          </form>
          <div *ngIf="showLoginError" class="text-center text-danger mb-4">Credenciales incorrectas o cuenta inactiva.</div>
          <div *ngIf="showLoginSuccess" class="text-center text-danger mb-4">Bienvenido.</div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"
          ><small>Olvid칩 su contrase침a?</small></a
          >
        </div>
        <div class="col-6 text-right">
        </div>
      </div>
    </div>
  </div>
</div>
